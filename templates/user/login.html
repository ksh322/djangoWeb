{% extends 'base.html' %}
{% load static %}
{% block contents %}
   <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <span style="line-height:200%"><br></span>
                    <h2 class="section-heading text-uppercase">login</h2>
                </div>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                    <form aciton = "" id="contactForm" method="POST">
                        {% csrf_token %}
                        <div class="row align-items-stretch mb-5">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-6">
                                <div class = "form-group">
                                    <!-- ID input-->
                                    <input name ="username" class="form-control" id="name" type="email" placeholder="Your email *"/>
                                </div>
                                <div class="form-group">
                                    <!-- Password input-->
                                    <input name="password" class="form-control" id="password" type="password" placeholder="Your Password *"/>
                                </div>
                            </div>
                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center text-white mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at

                                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>


                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                        <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">로그인</button></div> <br>

                        <div class="text-center">
                            <h4 class="section-heading text-uppercase">social login</h4> <br/>
                        </div>

                        <div class="text-center">
                            {% load socialaccount %}

                            <a href="{% provider_login_url 'kakao' method='oauth2' %}" >
                            <img src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"	width="222"	 alt="카카오 로그인 버튼"/>
                            </a> <br>

                            <a href="{% provider_login_url 'naver' method='oauth2' %}" >
                                <img src="https://www.nesin.com/images/naverlogin.png" alt="네이버 로고 이미지">
                            </a>
                        </div>
                    </form>
                <span style="line-height:200%"><br></span>
            </div>
        </section>
{% endblock %}
